<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <ul class="social-links-list">
          <li>
            <img
              class="profile-img flex-box-content"
              src="./assets/images/avatar-jessica.jpeg"
              alt="Jessica Randall"
            />
          </li>
          <li><h1 class="profile-title-name">Jessica Randall</h3></li>
          <li><h2 class="profile-title-location">London, United Kingdom</h3></li>
          <li><h3 class="profile-title-description">"Front-end developer and avid reader."</h3></li>
          <li class="social-links-item"><a href="https://github.com/jessica-randall">GitHub</a></li>
          <li class="social-links-item"><a href="https://frontendmentor.io/jessica-randall">Frontend Mentor</a></li>
          <li class="social-links-item"><a href="https://www.linkedin.com/in/jessica-randall">LinkedIn</a></li>
          <li class="social-links-item"><a href="https://twitter.com/jessica_randall">Twitter</a></li>
          <li class="social-links-item"><a href="https://www.instagram.com/jessica_randall">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
